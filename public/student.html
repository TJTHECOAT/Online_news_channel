<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Connect | Student</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Campus Connect üè´</div>
    <div class="dropdown">
      <select id="departmentFilter">
        <option value="all">General</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Engineering">Engineering</option>
        <option value="Business">Business</option>
      </select>
    </div>
    <div class="nav-links">
      <a href="index.html">Logout</a>
    </div>
  </nav>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/slide1.jpg" alt="Campus Event">
      <div class="caption">Welcome Back, Student! üéì</div>
    </div>
    <div class="slide fade">
      <img src="images/slide2.jpg" alt="News Image">
      <div class="caption">New Engineering Lab Inaugurated üöÄ</div>
    </div>
    <div class="slide fade">
      <img src="images/slide3.jpg" alt="Announcement">
      <div class="caption">Business Seminar 2025 ‚Äî Join the Movement üíº</div>
    </div>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
    <div class="dots" id="dots"></div>
  </div>

  <!-- News Posts -->
  <section class="news-container" id="news-container">
    <!-- Dynamic posts will appear here -->
  </section>

  <!-- Modal -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <img id="modalImage" src="" alt="" />
      <small id="modalCategory"></small>
    </div>
  </div>
<script src="script.js"></script>
  <script>
    const newsContainer = document.getElementById("news-container");
    const departmentFilter = document.getElementById("departmentFilter");
    let allPosts = [];

    // Modal elements
    const modal = document.getElementById("postModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");
    const modalImage = document.getElementById("modalImage");
    const modalCategory = document.getElementById("modalCategory");
    const modalClose = document.querySelector(".modal .close");

    // Fetch posts from backend
    function loadPosts() {
      fetch("/api/posts")
        .then(res => res.json())
        .then(posts => {
          allPosts = posts; 
          renderPosts(posts);
        })
        .catch(err => console.error("Error fetching posts:", err));
    }

    // Render posts dynamically
    function renderPosts(posts) {
      if (posts.length === 0) {
        newsContainer.innerHTML = "<p>No posts available.</p>";
        return;
      }

      newsContainer.innerHTML = posts.map(post => `
        <div class="news-card" data-dept="${post.category}">
          ${post.image ? `<img src="/uploads/${post.image}" alt="${post.title}" />` : ''}
          <div class="news-content">
            <span class="tag">${post.category}</span>
            <h3>${post.title}</h3>
            <p>${post.description.substring(0, 100)}...</p>
            <small>Posted on: ${new Date(post.created_at).toLocaleString()}</small>
            <button class="read-btn" onclick='openModal(${JSON.stringify(post)})'>Read More</button>
          </div>
        </div>
      `).join('');
    }

    // Open modal with post content
    function openModal(post) {
      modalTitle.textContent = post.title;
      modalDescription.textContent = post.description;
      modalCategory.textContent = `Category: ${post.category}`;
      if(post.image) {
        modalImage.src = `/uploads/${post.image}`;
        modalImage.style.display = "block";
      } else {
        modalImage.style.display = "none";
      }
      modal.style.display = "block";
    }

    // Close modal
    modalClose.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target == modal) modal.style.display = "none";
    }

    // Filter posts by department
    departmentFilter.addEventListener("change", () => {
      const selected = departmentFilter.value;
      if (selected === "all") {
        renderPosts(allPosts);
      } else {
        renderPosts(allPosts.filter(post => post.category === selected));
      }
    });

    // Initial load
    loadPosts();
  </script>

  <style>
    /* Modal styling */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0;
      width: 100%; height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
      text-align: center;
    }
    .modal-content img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .read-btn {
      padding: 5px 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .read-btn:hover {
      background-color: #2980b9;
    }
  </style>
</body>
</html>
